<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>댓글 수정</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }

        /* 네비게이션 */
        .nav {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            color: #333;
        }
        .logout-link {
            color: #f44336 !important;
        }

        .comment-info {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .comment-info h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .comment-info p {
            margin: 8px 0;
            color: #666;
        }
        .comment-info strong {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-height: 150px;
            resize: vertical;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #808080;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #666;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<div class="nav">
  <a href="/">🏠 대시보드</a>
  <a href="/users/list">👥 사용자 관리</a>
  <a href="/projects/list">📁 프로젝트 관리</a>
  <a href="/tasks/list">✅ 작업 관리</a>

  <div class="user-info">
    <th:block th:if="${session.loginUser}">
      <span>👤 <strong th:text="${session.loginUser.name}"></strong>님</span>
      <a href="/logout" class="logout-link">로그아웃</a>
    </th:block>
  </div>
</div>

<h1>댓글 수정</h1>

<!-- 댓글 정보 -->
<div class="comment-info">
  <h3>💬 댓글 정보</h3>
  <p><strong>작업:</strong> <span th:text="${comment.taskTitle}"></span></p>
  <p><strong>작성자:</strong> <span th:text="${comment.authorName}"></span></p>
  <p><strong>작성일:</strong>
    <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
  </p>
</div>

<form th:action="@{/comments/{id}/edit(id=${comment.id})}" method="post">
  <div th:if="${error}" class="error">
    <span th:text="${error}"></span>
  </div>

  <div class="form-group">
    <label for="content">댓글 내용 *</label>
    <textarea id="content"
              name="content"
              th:text="${comment.content}"
              required></textarea>
  </div>

  <button type="submit" class="btn-primary">수정하기</button>
  <button type="button" class="btn-secondary"
          th:onclick="|location.href='/tasks/${comment.taskId}'|">
    취소
  </button>
</form>
</body>
</html>
