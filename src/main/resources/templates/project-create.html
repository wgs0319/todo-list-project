<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 생성</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }

        /* 네비게이션 */
        .nav {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            color: #333;
        }
        .logout-link {
            color: #f44336 !important;
        }

        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #808080;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<div class="nav">
  <a href="/">🏠 대시보드</a>
  <a href="/users/list">👥 사용자 관리</a>
  <a href="/projects/list">📁 프로젝트 관리</a>
  <a href="/tasks/list">✅ 작업 관리</a>

  <div class="user-info">
            <span th:if="${session.loginUser}">
                👤 <strong th:text="${session.loginUser.name}"></strong>님
            </span>
    <a href="/logout" class="logout-link">로그아웃</a>
  </div>
</div>

<h1>새 프로젝트 만들기</h1>

<form th:action="@{/projects/create}" method="post">
  <div class="form-group">
    <label for="title">프로젝트 제목</label>
    <input type="text" id="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="description">설명</label>
    <textarea id="description" name="description"></textarea>
  </div>

  <button type="submit" class="btn-primary">생성하기</button>
  <button type="button" class="btn-secondary" onclick="location.href='/projects/list'">취소</button>
</form>

<p th:if="${error}" class="error" th:text="${error}"></p>
</body>
</html>
