<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 멤버 관리</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        /* 네비게이션 */
        .nav {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            color: #333;
        }
        .logout-link {
            color: #f44336 !important;
        }

        .project-info {
            background-color: #e7f3fe;
            padding: 20px;
            border-left: 4px solid #2196F3;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        .project-info h2 {
            margin: 0 0 10px 0;
            color: #1976D2;
        }
        .project-info p {
            margin: 0;
            color: #666;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #808080;
        }
        .btn-secondary:hover {
            background-color: #666;
        }

        .role-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-ADMIN {
            background-color: #f44336;
            color: white;
        }
        .role-MEMBER {
            background-color: #2196F3;
            color: white;
        }
        .role-VIEWER {
            background-color: #9e9e9e;
            color: white;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-ACTIVE {
            background-color: #4CAF50;
            color: white;
        }
        .status-INACTIVE {
            background-color: #f44336;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<div class="nav">
  <a href="/">🏠 대시보드</a>
  <a href="/users/list">👥 사용자 관리</a>
  <a href="/projects/list">📁 프로젝트 관리</a>
  <a href="/tasks/list">✅ 작업 관리</a>

  <div class="user-info">
    <th:block th:if="${session.loginUser}">
      <span>👤 <strong th:text="${session.loginUser.name}"></strong>님</span>
      <a href="/logout" class="logout-link">로그아웃</a>
    </th:block>

    <th:block th:unless="${session.loginUser}">
      <a href="/login" class="login-link">로그인</a>
      <a href="/users/signup" class="signup-link">회원가입</a>
    </th:block>
  </div>
</div>

<!-- 프로젝트 정보 -->
<div class="project-info">
  <h2>📁 <span th:text="${project.title}">프로젝트명</span></h2>
  <p th:text="${project.description}">프로젝트 설명</p>
</div>

<div class="header">
  <h1>👥 프로젝트 멤버 관리</h1>
  <div>
    <a th:href="@{/project-members/add(projectId=${project.id})}" class="btn">멤버 추가</a>
    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-secondary">프로젝트로 돌아가기</a>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>사용자</th>
    <th>이메일</th>
    <th>역할</th>
    <th>상태</th>
    <th>가입일</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${members}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.userName}"></td>
    <td th:text="${member.userEmail}"></td>
    <td>
                    <span th:class="'role-badge role-' + ${member.role}"
                          th:text="${member.role}"></span>
    </td>
    <td>
                    <span th:class="'status-badge status-' + ${member.status}"
                          th:text="${member.status}"></span>
    </td>
    <td th:text="${#temporals.format(member.joinedAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/project-members/{id}/edit(id=${member.id})}"
         style="margin-right: 5px;">역할 변경</a>
      <form th:action="@{/project-members/{id}/remove(id=${member.id})}"
            method="post"
            style="display: inline;"
            onsubmit="return confirm('정말 멤버를 제거하시겠습니까?');">
        <input type="hidden" name="projectId" th:value="${project.id}">
        <button type="submit"
                style="background: none; border: none; color: #f44336; cursor: pointer; text-decoration: underline;">
          제거
        </button>
      </form>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(members)}">
    <td colspan="7" class="empty-state">
      아직 프로젝트 멤버가 없습니다.<br>
      <a th:href="@{/project-members/add(projectId=${project.id})}"
         style="color: #4CAF50;">첫 멤버 추가하기 →</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
